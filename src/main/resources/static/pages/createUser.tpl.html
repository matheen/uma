<div class="panel panel-primary" ng-controller="CreateUserCtrl as createUserCtrl">
	<div class="panel-heading">
		<h3 class="panel-title">Create User</h3>
	</div>
	<div class="panel-body">
		<form class="form-horizontal" role="form" name="customerForm">
			<div class="row">
				<div class="col-md-6">

					<div class="form-group">
						<label for="firstName" class="col-sm-3 control-label">First name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="firstName" placeholder="First name..."
								   ng-model="createUserCtrl.model.firstName" required>
						</div>
					</div>

					<div class="form-group">
						<label for="lastName" class="col-sm-3 control-label">Last name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="lastName" placeholder="Last name..."
								   ng-model="createUserCtrl.model.lastName" required>
						</div>
					</div>

					<div class="form-group">
						<label for="dateOfBirth" class="col-sm-3 control-label">Date of Birth</label>
						<div class="col-sm-9">
							<input type="date" class="form-control" id="dateOfBirth" placeholder="Dat eof Birth..."
								   ng-model="createUserCtrl.model.dateOfBirth" required>
						</div>
					</div>

					<div class="form-group">
						<label for="image" class="col-sm-3 control-label">Image</label>
						<div class="col-sm-9">
							<input type="file" class="form-control" id="image" placeholder="Image..."
								   file-model="createUserCtrl.model.image" required>
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label for="street" class="col-sm-3 control-label">Street</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="street" placeholder="Street..."
								   ng-model="createUserCtrl.model.address.street" required>
						</div>
					</div>

					<div class="form-group">
						<label for="town" class="col-sm-3 control-label">Town</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="town" placeholder="Town..."
								   ng-model="createUserCtrl.model.address.town" required>
						</div>
					</div>

					<div class="form-group">
						<label for="county" class="col-sm-3 control-label">County</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="county" placeholder="County..."
								   ng-model="createUserCtrl.model.address.county" required>
						</div>
					</div>

					<div class="form-group">
						<label for="postcode" class="col-sm-3 control-label">Postcode</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="postcode" placeholder="Postcode..."
								   ng-model="createUserCtrl.model.address.postcode" required>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-10 col-sm-12">
							<button ng-click="createUserCtrl.add()" class="btn btn-primary" ng-disabled="saving"><i ng-show="saving" class="fa fa-refresh fa-spin fa-1x"></i> Save</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
